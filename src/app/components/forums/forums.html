<div class="forums-container">
  <h1>Community Forums</h1>

  <div class="create-post">
    <h2>Start a Discussion</h2>
    <form (submit)="createPost()">
      <input type="text" [(ngModel)]="newPost.title" placeholder="Post Title" name="title" required />
      <textarea [(ngModel)]="newPost.content" placeholder="What's on your mind?" name="content" required></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <div class="forum-posts">
    <h2>Recent Posts</h2>

    <div class="post" *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <span class="timestamp">{{ post.createdAt | date:'short' }}</span>
    </div>
  </div>
</div>
