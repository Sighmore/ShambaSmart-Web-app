<div class="cart-container">
  <h2>Shopping Cart</h2>

  <!-- Cart Items -->
  <div *ngIf="(cartItems$ | async)?.length; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems$ | async">
      <div class="item-info">
        <div>
          <h3>{{ item.name }}</h3>
          <p *ngFor="let detail of item.details">
            {{ detail.quantity }} Ã— {{ detail.name }} - Ksh. {{ detail.price }}
          </p>
        </div>
      </div>
    </div>

    <!-- Cart Total -->
    <div class="cart-total">
      <h3>Total: Ksh. {{ cartTotal$ |async}}</h3>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-btn" >
      <a routerLink="/checkout">Proceed to Checkout</a>
    </button>

    <button class="clear-btn" (click)="clearCart()">
        clear cart
    </button>
  </div>


  <!-- Empty Cart -->
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
